<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>詳細ワークスペース | 困りごとラボ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        h1,
        h2,
        h3,
        .font-outfit {
            font-family: 'Outfit', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid #e2e8f0;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="bg-white flex flex-col">

    <header class="glass h-16 shrink-0 flex items-center px-6 justify-between">
        <a href="index.html" class="flex items-center gap-2 group">
            <div
                class="w-8 h-8 bg-slate-900 rounded-lg flex items-center justify-center text-white font-black text-sm group-hover:rotate-12 transition-transform">
                K</div>
            <span class="font-outfit font-bold tracking-tight">困りごとラボ</span>
        </a>
        <div id="user-info" class="flex items-center gap-4">
            <span id="display-user-hash"
                class="text-[10px] font-bold text-slate-400 bg-slate-100 px-2 py-1 rounded-full uppercase">--</span>
            <button onclick="logout()"
                class="text-[10px] font-bold text-slate-400 hover:text-red-400 transition">ログアウト</button>
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden">
        <!-- 左パネル: 要件エリア (40%) -->
        <aside class="w-[40%] bg-slate-50 border-r border-slate-200 flex flex-col overflow-hidden">
            <div class="flex-1 overflow-y-auto p-8">
                <div class="mb-8">
                    <span id="issue-status"
                        class="text-[10px] font-bold uppercase tracking-widest px-2 py-1 rounded bg-slate-200 text-slate-600 mb-3 inline-block">--</span>
                    <h1 id="issue-title" class="text-2xl font-black text-slate-900 mb-4">--</h1>

                    <div id="issue-actions" class="flex gap-2 mb-6"></div>
                </div>

                <section class="mb-10">
                    <h3 class="text-[10px] uppercase font-black text-slate-400 mb-4 flex items-center gap-2">
                        <span class="w-1 h-3 bg-slate-300 rounded-full"></span>
                        詳細説明 / 要件
                    </h3>
                    <div class="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm leading-relaxed text-sm text-slate-600 whitespace-pre-wrap"
                        id="issue-description">--</div>
                </section>

                <section>
                    <h3 class="text-[10px] uppercase font-black text-slate-400 mb-4 flex items-center gap-2">
                        <span class="w-1 h-3 bg-blue-400 rounded-full"></span>
                        Gemini 要件定義ログ
                    </h3>
                    <div class="space-y-4" id="gemini-logs">
                        <!-- ここにAIとのログを表示（現在はデモ用） -->
                        <div class="p-4 bg-white rounded-2xl border border-slate-100 text-xs italic text-slate-400">
                            現在、要件定義ログの履歴はありません。
                        </div>
                    </div>
                </section>

                <div class="mt-20 pt-8 border-t border-slate-200 text-xs space-y-4 opacity-50">
                    <div class="flex justify-between"><span>相談者:</span> <span id="issue-requester"
                            class="font-bold">--</span></div>
                    <div class="flex justify-between"><span>担当者:</span> <span id="issue-developer"
                            class="font-bold">--</span></div>
                    <div class="flex justify-between"><span>作成日:</span> <span id="issue-date"
                            class="font-bold">--</span></div>
                </div>
            </div>
        </aside>

        <!-- 右パネル: チャットエリア (60%) -->
        <section class="flex-1 flex flex-col bg-white overflow-hidden relative">
            <div class="shrink-0 p-4 border-b border-slate-100 bg-white/50 backdrop-blur-sm z-10">
                <h2 class="text-xs font-bold text-slate-400 flex items-center gap-2">
                    <span class="w-1.5 h-1.5 rounded-full bg-blue-500 animate-pulse"></span>
                    タイムライン / コミュニケーション
                </h2>
            </div>

            <!-- チャット履歴 -->
            <div id="comment-timeline" class="flex-1 overflow-y-auto p-8 space-y-6">
                <!-- ここにコメントが入る -->
            </div>

            <!-- 入力フォーム (下部固定) -->
            <div class="p-6 bg-white border-t border-slate-100 shadow-[0_-10px_40px_rgba(0,0,0,0.02)]">
                <div class="max-w-3xl mx-auto flex gap-4">
                    <textarea id="comment-input" rows="1"
                        class="flex-1 bg-slate-50 border-none rounded-xl p-4 text-sm focus:ring-2 focus:ring-blue-500 outline-none transition-all resize-none"
                        placeholder="メッセージを入力..."></textarea>
                    <button onclick="postComment()"
                        class="px-6 py-2 bg-slate-900 text-white text-xs font-black rounded-xl hover:bg-slate-800 transition-all">送信</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        const API_BASE = '/api';
        const currentUserHash = localStorage.getItem('user_hash');
        const urlParams = new URLSearchParams(window.location.search);
        const issueId = urlParams.get('id');

        if (!currentUserHash) window.location.href = 'login.html';
        if (!issueId) window.location.href = 'index.html';

        document.getElementById('display-user-hash').textContent = currentUserHash;

        async function init() {
            await fetchIssueDetail();
        }

        async function fetchIssueDetail() {
            try {
                const res = await fetch(`${API_BASE}/get-issue-detail?id=${issueId}`);
                const data = await res.json();
                renderDetail(data);
                scrollToBottom();
            } catch (err) {
                console.error(err);
                alert("データの取得に失敗しました");
            }
        }

        function scrollToBottom() {
            const timeline = document.getElementById('comment-timeline');
            timeline.scrollTop = timeline.scrollHeight;
        }

        function renderDetail(data) {
            const { issue, comments } = data;

            document.getElementById('issue-title').textContent = issue.title;
            document.getElementById('issue-description').textContent = issue.description;
            document.getElementById('issue-requester').textContent = issue.requester_user_hash;
            document.getElementById('issue-developer').textContent = issue.developer_user_hash || '未着手';
            document.getElementById('issue-date').textContent = new Date(issue.created_at).toLocaleString();

            const statusEl = document.getElementById('issue-status');
            statusEl.textContent = issue.status;
            statusEl.className = `text-[10px] font-bold uppercase tracking-widest px-2 py-0.5 rounded ${issue.status === 'open' ? 'bg-blue-100 text-blue-600' :
                    issue.status === 'progress' ? 'bg-amber-100 text-amber-600' : 'bg-slate-200 text-slate-500'
                }`;

            const actions = document.getElementById('issue-actions');
            actions.innerHTML = '';

            const isRequester = currentUserHash === issue.requester_user_hash;
            const isDeveloper = currentUserHash === issue.developer_user_hash;

            if (isRequester && issue.status !== 'closed') {
                actions.innerHTML += `<button onclick="updateStatus('closed')" class="px-4 py-2 border-2 border-slate-900 text-slate-900 text-[10px] font-black rounded-lg hover:bg-slate-900 hover:text-white transition">解決を承認する</button>`;
            }
            if (isDeveloper && issue.status === 'progress') {
                actions.innerHTML += `
                    <button onclick="postResolutionReport()" class="px-4 py-2 bg-blue-600 text-white text-[10px] font-black rounded-lg hover:bg-blue-700 shadow-md shadow-blue-100 transition">解決報告を送る</button>
                    <button onclick="unassignIssue()" class="px-4 py-2 text-slate-400 text-[10px] font-bold hover:text-red-500 transition">挙手を下ろす</button>
                `;
            }

            const timeline = document.getElementById('comment-timeline');
            timeline.innerHTML = comments.map(c => {
                const isMine = c.user_hash === currentUserHash;
                return `
                    <div class="flex ${isMine ? 'justify-end' : 'justify-start'}">
                        <div class="max-w-[75%]">
                            <div class="flex items-center gap-2 mb-1 px-1 ${isMine ? 'justify-end' : ''}">
                                <span class="text-[9px] font-bold text-slate-400">${c.user_hash}</span>
                                <span class="text-[9px] text-slate-300 font-medium">${new Date(c.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
                            </div>
                            <div class="p-4 rounded-2xl text-[13px] shadow-sm ${isMine ? 'bg-slate-900 text-white rounded-tr-none' : 'bg-slate-50 text-slate-700 rounded-tl-none border border-slate-100'
                    }">
                                ${c.content.replace(/\n/g, '<br>')}
                            </div>
                        </div>
                    </div>
                `;
            }).join('') || '<div class="h-full flex items-center justify-center text-slate-300 text-xs italic">やり取りはまだありません</div>';
        }

        async function postComment() {
            const input = document.getElementById('comment-input');
            const content = input.value.trim();
            if (!content) return;

            try {
                const res = await fetch(`${API_BASE}/post-comment`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ issue_id: issueId, content, user_hash: currentUserHash })
                });
                if (res.ok) {
                    input.value = '';
                    await fetchIssueDetail();
                    scrollToBottom();
                }
            } catch (err) {
                alert("コメントの投稿に失敗しました");
            }
        }

        async function updateStatus(status) {
            if (!confirm(`解決を承認し、この課題をクローズしますか？`)) return;
            try {
                const res = await fetch(`${API_BASE}/update-issue-status`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: issueId, status })
                });
                if (res.ok) fetchIssueDetail();
            } catch (err) {
                alert("更新に失敗しました");
            }
        }

        async function unassignIssue() {
            if (!confirm('着手をキャンセルしますか？')) return;
            try {
                const res = await fetch(`${API_BASE}/unassign-issue`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: issueId })
                });
                if (res.ok) fetchIssueDetail();
            } catch (err) {
                alert("キャンセルに失敗しました");
            }
        }

        async function postResolutionReport() {
            const msg = "✅ 解決しました！内容の確認をお願いします。";
            const res = await fetch(`${API_BASE}/post-comment`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ issue_id: issueId, content: msg, user_hash: currentUserHash })
            });
            if (res.ok) {
                alert("解決報告を送りました！");
                await fetchIssueDetail();
                scrollToBottom();
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'login.html';
        }

        // Enterで送信（Shift+Enterで改行）
        document.getElementById('comment-input').addEventListener('keydown', e => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                postComment();
            }
        });

        init();
    </script>
</body>

</html>
