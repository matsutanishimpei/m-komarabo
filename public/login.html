<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: background 0.3s ease;
        }

        /* コマラボテーマ（デフォルト） */
        body.theme-komarabo {
            background: #f4f7f6;
        }

        body.theme-komarabo .login-card {
            background: white;
            color: #333;
        }

        body.theme-komarabo h1 {
            color: #333;
        }

        body.theme-komarabo input {
            background: white;
            color: #333;
            border: 1px solid #ddd;
        }

        body.theme-komarabo button {
            background: #0070f3;
        }

        body.theme-komarabo button:hover {
            background: #0051cc;
        }

        /* ワクワク試作室テーマ */
        body.theme-wakuwaku {
            background: #0f172a;
        }

        body.theme-wakuwaku .login-card {
            background: #1e293b;
            color: #e2e8f0;
            border: 1px solid #334155;
        }

        body.theme-wakuwaku h1 {
            color: #f1f5f9;
        }

        body.theme-wakuwaku input {
            background: #0f172a;
            color: #e2e8f0;
            border: 1px solid #475569;
        }

        body.theme-wakuwaku input::placeholder {
            color: #64748b;
        }

        body.theme-wakuwaku button {
            background: #8b5cf6;
        }

        body.theme-wakuwaku button:hover {
            background: #7c3aed;
        }

        body.theme-wakuwaku .toggle-text {
            color: #94a3b8;
        }

        body.theme-wakuwaku .toggle-text button {
            color: #a78bfa;
            background: transparent;
            padding: 0;
            width: auto;
        }

        body.theme-wakuwaku .toggle-text button:hover {
            color: #c4b5fd;
            background: transparent;
        }

        .login-card {
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        button {
            width: 100%;
            padding: 12px;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .toggle-text {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .toggle-text button {
            color: #0070f3;
            text-decoration: underline;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 14px;
        }
    </style>
</head>

<body class="theme-komarabo">
    <div class="login-card">
        <h1 id="pageTitle">困りごとラボ - ログイン</h1>

        <div id="loginForm">
            <input type="text" id="loginUserHash" placeholder="ニックネーム">
            <input type="password" id="loginPassword" placeholder="パスワード">
            <button onclick="login()">ログイン</button>
        </div>

        <div id="registerForm" style="display: none;">
            <input type="text" id="registerUserHash" placeholder="ニックネーム">
            <input type="password" id="registerPassword" placeholder="パスワード">
            <button onclick="register()">新規登録</button>
        </div>

        <div class="toggle-text">
            <span id="toggleText">アカウントをお持ちでない方は</span>
            <button id="toggleButton" onclick="toggleForm()">新規登録</button>
        </div>
    </div>

    <script>
        let isLoginMode = true;
        let theme = 'komarabo';
        let redirectTo = 'komarabo.html';

        // URLハッシュからテーマを判定
        function initTheme() {
            const hash = window.location.hash.substring(1); // #を除去
            if (hash === 'wakuwaku') {
                theme = 'wakuwaku';
                redirectTo = 'wakuwaku-post.html';
                document.body.className = 'theme-wakuwaku';
                document.getElementById('pageTitle').textContent = 'ワクワク試作室 - ログイン';
            } else {
                theme = 'komarabo';
                redirectTo = 'komarabo.html';
                document.body.className = 'theme-komarabo';
                document.getElementById('pageTitle').textContent = '困りごとラボ - ログイン';
            }
        }

        function toggleForm() {
            isLoginMode = !isLoginMode;
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const toggleText = document.getElementById('toggleText');
            const toggleButton = document.getElementById('toggleButton');

            if (isLoginMode) {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                toggleText.textContent = 'アカウントをお持ちでない方は';
                toggleButton.textContent = '新規登録';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                toggleText.textContent = 'すでにアカウントをお持ちの方は';
                toggleButton.textContent = 'ログイン';
            }
        }

        async function login() {
            const user_hash = document.getElementById('loginUserHash').value;
            const password = document.getElementById('loginPassword').value;

            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_hash, password })
            });

            const data = await res.json();

            if (data.success) {
                localStorage.setItem('user_hash', data.user_hash);
                localStorage.setItem('auth_token', data.auth_token || 'dummy_token');
                alert(data.message);
                location.href = redirectTo;
            } else {
                alert(data.message);
            }
        }

        async function register() {
            const user_hash = document.getElementById('registerUserHash').value;
            const password = document.getElementById('registerPassword').value;

            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_hash, password })
            });

            const data = await res.json();

            if (data.success) {
                localStorage.setItem('user_hash', data.user_hash);
                localStorage.setItem('auth_token', data.auth_token || 'dummy_token');
                alert(data.message);
                location.href = redirectTo;
            } else {
                alert(data.message);
            }
        }

        // ページ読み込み時にテーマを初期化
        initTheme();
    </script>
</body>

</html>
